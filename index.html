<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Meme!</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <!-- Header -->
    <header class="header" role="banner">
        <div class="logo">Meme!</div>
        <form class="searchBar" role="search" aria-label="Search memes">
            <input type="text" placeholder="Search Meme..." aria-label="Search Meme">
        </form>
    </header>

    <!-- Meme of the Day -->
    <section class="memeofTheDay" aria-label="Meme of the Day">
        <img src="Meme.jpg" aria-label="Funny meme image" />
        <div class="actionButtons">
            <button class="share-btn" aria-label="Share meme"></button>
            <button class="favorite-btn" aria-label="Favorite meme"></button>
            <button class="download-btn" aria-label="Download meme"></button>
        </div>
    </section>

    <!-- Navigation Bar -->
    <nav class="navigationBar" aria-label="Main navigation">
        <a href="#popular">Popular</a>
        <a href="#newest">Newest</a>
        <a href="#categories">Categories</a>
        <a href="#series">Series</a>
    </nav>

    <!-- Main content -->
    <main class="mainContent" aria-label="Meme gallery">
        <div class="memeImg">
            <img src="Meme.jpg" alt="Funny meme 1">
            <div class="actionButtons">
                <button class="share-btn" aria-label="Share meme"></button>
                <button class="favorite-btn" aria-label="Favorite meme"></button>
                <button class="download-btn" aria-label="Download meme"></button>
            </div>
        </div>
        <div class="memeImg">
            <img src="Meme.jpg" alt="Funny meme 2">
            <div class="actionButtons">
                <button class="share-btn" aria-label="Share meme"></button>
                <button class="favorite-btn" aria-label="Favorite meme"></button>
                <button class="download-btn" aria-label="Download meme"></button>
            </div>
        </div>
        <div class="memeImg">
            <img src="Meme.jpg" alt="Funny meme 3">
            <div class="actionButtons">
                <button class="share-btn" aria-label="Share meme"></button>
                <button class="favorite-btn" aria-label="Favorite meme"></button>
                <button class="download-btn" aria-label="Download meme"></button>
            </div>
        </div>
        <div class="memeImg">
            <img src="Meme.jpg" alt="Funny meme 4">
            <div class="actionButtons">
                <button class="share-btn" aria-label="Share meme"></button>
                <button class="favorite-btn" aria-label="Favorite meme"></button>
                <button class="download-btn" aria-label="Download meme"></button>
            </div>
        </div>
        <div class="memeImg">
            <img src="Meme.jpg" alt="Funny meme 5">
            <div class="actionButtons">
                <button class="share-btn" aria-label="Share meme"></button>
                <button class="favorite-btn" aria-label="Favorite meme"></button>
                <button class="download-btn" aria-label="Download meme"></button>
            </div>
        </div>
    </main>
    <!-- Pagination -->
    <nav class="pagination" aria-label="Page navigation">
        <button class="page-btn prev" aria-label="Previous page"></button>
        <button aria-label="Go to page 1">1</button>
        <button aria-label="Go to page 2">2</button>
        <button aria-label="Go to page 3">3</button>
        <button aria-label="Go to page 4">4</button>
        <button aria-label="Go to page 5">5</button>
        <button class="page-btn next" aria-label="Next page"></button>
    </nav>
</body>
</html>
